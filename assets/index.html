<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-mobile-apps</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex-col flex justify-center items-center">
    <div class="flex justify-center items-center bg-[url(/assets/bg.png)] h-[130px] w-[300px] bg-cover">
        <img src="./Group.png" alt="">
        
    </div>
    <form class=" bg-white rounded-2xl p-8 w-[350px]">
        <div class="">
            <label class="font-semibold"  for="">Mobile Number</label> <br>
            <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] rounded-3xl mt-3" />
            <fieldset class="fieldset">
        </div>
        <div class="mt-5">
            <label class="font-semibold"  for="">4 Digit Pin</label> <br>
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] rounded-3xl mt-3" />
            <fieldset class="fieldset">
        </div>
        <button id="LoginButton"
            class="btn bg-[#0874F2] text-white w-full rounded-3xl mt-5 text-[20px] font-semibold h-[53px]">Login</button>
    </form>
    <script src="./script.js"></script>
</body>

</html>
